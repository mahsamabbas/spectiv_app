<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <title>Spectiv | Login</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="/static/styles/login.css">
  </head>
  <body>
    <section id="login">
        <form onsubmit="loginUser(event);">
          <div class="card-header">Login</div>
          <div class="card-content">
            <img alt="Login Image" class="login-img" src="/static/images/login.svg" />
            {{#resetMessage}}
              <div class="reset-msg">{{resetMessage}}</div>
            {{/resetMessage}}
            <span id="error-msg"></span>
            <div class="input-label">
              <label for="username">Username</label>
              <input id="username" autofocus="autofocus" type="text" name="username">
            </div>
            <div class="input-label">
              <label for="password">Password</label>
              <input id="password" type="password" name="password">
            </div>
            <button id="submit-btn" type="submit">Login</button>
            <div class="divider"></div>
            <a class="sign-up" href="/sign-up">Don't have an account?</a>
            <a href="/forgot">Forgot password?</a>
          </div>
        </form>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/scripts/login.js"></script>
  </body>
</html>
