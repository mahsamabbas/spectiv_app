<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Spectiv | Forget Password</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="/static/styles/forgot.css">
  </head>
  <body>
    <section
      style="display: flex; justify-content: center; align-items: center; transition: all .3s ease-in-out;">
        <form onsubmit="forgotPassword(event);">
          <div class="card-header">Forgot Password</div>
          <div class="card-content">
            <div class="before-reset-content">
              <img alt="Forgot Image" class="forgot-img" src="/static/images/forgotpw.svg" />
              <span id="error-msg"></span>
              <div class="input-label">
                <label for="username">Username</label>
                <input id="username" autofocus="autofocus" type="text" name="username">
              </div>
              <div class="input-label">
                <label for="email">Email</label>
                <input id="email" type="text" name="email">
              </div>
              <button id="submit-btn" type="submit">Reset</button>
            </div>
            <div class="divider"></div>
            <a class="sign-up" href="/login">Login</a>
          </div>
        </form>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/scripts/forgot.js"></script>
  </body>
</html>
